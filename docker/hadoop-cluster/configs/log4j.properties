log4j.appender.datanode.File=/opt/hadoop-3.3.6/logs/datanode.log
log4j.appender.datanode.MaxFileSize=100MB
log4j.appender.datanode.layout=org.apache.log4j.PatternLayout
log4j.appender.datanode.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c: %m%n

# ResourceManager logs
log4j.appender.resourcemanager=org.apache.log4j.RollingFileAppender
log4j.appender.resourcemanager.File=/opt/hadoop-3.3.6/logs/resourcemanager.log
log4j.appender.resourcemanager.MaxFileSize=100MB
log4j.appender.resourcemanager.layout=org.apache.log4j.PatternLayout
log4j.appender.resourcemanager.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c: %m%n

# NodeManager logs
