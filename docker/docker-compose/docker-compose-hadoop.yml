services:
  namenode:
    image: hadoop:3.3.6
    container_name: namenode
    hostname: namenode
    ports:
      - "9870:9870"
    volumes:
      - ../configs/hadoop:/opt/hadoop-3.3.6/etc/hadoop
      - ../app-data/hadoop/namenode:/hadoop/dfs/name
    environment:
      - HADOOP_HOME=/opt/hadoop-3.3.6
    command: namenode
    networks:
      - big-data-network
    healthcheck:
      test: [ "CMD", "bash", "-c", "nc -zv namenode 9000" ]
      interval: 30s
      timeout: 10s
      retries: 3

  datanode1:
    image: hadoop:3.3.6
    container_name: datanode1
    hostname: datanode1
    volumes:
      - ../configs/hadoop:/opt/hadoop-3.3.6/etc/hadoop
      - ../app-data/hadoop/datanode1:/hadoop/dfs/data
    environment:
      - HADOOP_HOME=/opt/hadoop-3.3.6
    command: datanode
    networks:
      - big-data-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9864" ]
      interval: 30s
      timeout: 10s
      retries: 3

  datanode2:
    image: hadoop:3.3.6
    container_name: datanode2
    hostname: datanode2
    volumes:
      - ../configs/hadoop:/opt/hadoop-3.3.6/etc/hadoop
      - ../app-data/hadoop/datanode2:/hadoop/dfs/data
    environment:
      - HADOOP_HOME=/opt/hadoop-3.3.6
    command: datanode
    networks:
      - big-data-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9864" ]
      interval: 30s
      timeout: 10s
      retries: 3

  resourcemanager:
    image: hadoop:3.3.6
    container_name: resourcemanager
    hostname: resourcemanager
    ports:
      - "8088:8088"
    volumes:
      - ../configs/hadoop:/opt/hadoop-3.3.6/etc/hadoop
    environment:
      - HADOOP_HOME=/opt/hadoop-3.3.6
    command: resourcemanager
    networks:
      - big-data-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://resourcemanager:8088/isActive" ]
      interval: 30s
      timeout: 10s
      retries: 3

  nodemanager1:
    image: hadoop:3.3.6
    container_name: nodemanager1
    hostname: nodemanager1
    ports:
      - "8042:8042"
    volumes:
      - ../configs/hadoop:/opt/hadoop-3.3.6/etc/hadoop
    environment:
      - HADOOP_HOME=/opt/hadoop-3.3.6
    command: nodemanager
    networks:
      - big-data-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8042" ]
      interval: 30s
      timeout: 10s
      retries: 3

  nodemanager2:
    image: hadoop:3.3.6
    container_name: nodemanager2
    hostname: nodemanager2
    ports:
      - "8043:8042"
    volumes:
      - ../configs/hadoop:/opt/hadoop-3.3.6/etc/hadoop
    environment:
      - HADOOP_HOME=/opt/hadoop-3.3.6
    command: nodemanager
    networks:
      - big-data-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8042" ]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:13
    container_name: postgres
    hostname: postgres
    environment:
      POSTGRES_DB: metastore
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hive
    volumes:
      - ../app-data/postgres:/var/lib/postgresql/data
    networks:
      - big-data-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U hive -d metastore" ]
      interval: 30s
      timeout: 10s
      retries: 5

  metastore:
    image: hadoop:3.3.6
    container_name: metastore
    hostname: metastore
    depends_on:
      - postgres
    volumes:
      - ../configs/hadoop:/opt/hadoop-3.3.6/etc/hadoop
      - ../configs/hadoop/hive-site.xml:/opt/hive-4.0.0/conf/hive-site.xml
      - ../app-data/metastore:/opt/hive-4.0.0/metastore_db
    environment:
      - HADOOP_HOME=/opt/hadoop-3.3.6
      - HIVE_HOME=/opt/hive-4.0.0
    command: metastore
    networks:
      - big-data-network
    healthcheck:
      test: [ "CMD", "bash", "-c", "nc -zv localhost 9083" ]
      interval: 30s
      timeout: 10s
      retries: 3

  hiveserver2:
    image: hadoop:3.3.6
    container_name: hiveserver2
    hostname: hiveserver2
    depends_on:
      - metastore
    volumes:
      - ../configs/hadoop:/opt/hadoop-3.3.6/etc/hadoop
      - ../configs/hadoop/hive-site.xml:/opt/hive-4.0.0/conf/hive-site.xml
      - ../app-data/hive/source-data:/source-data
    environment:
      - HADOOP_HOME=/opt/hadoop-3.3.6
      - HIVE_HOME=/opt/hive-4.0.0
    ports:
      - "10000:10000"
    command: hiveserver2
    networks:
      - big-data-network
    healthcheck:
      test: [ "CMD", "bash", "-c", "nc -zv localhost 10000" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  big-data-network:
    external: true