# Root logger option
log4j.rootLogger=INFO, file, console

# Console logging
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c: %m%n

# File logging
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=/opt/hadoop-3.3.6/logs/hadoop.log
log4j.appender.file.MaxFileSize=100MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c: %m%n

# Hadoop-specific loggers
log4j.logger.org.apache.hadoop=INFO
log4j.logger.org.apache.hadoop.hdfs=INFO
log4j.logger.org.apache.hadoop.mapred=INFO
log4j.logger.org.apache.hadoop.yarn=INFO

# NameNode logs
log4j.appender.namenode=org.apache.log4j.RollingFileAppender
log4j.appender.namenode.File=/opt/hadoop-3.3.6/logs/namenode.log
log4j.appender.namenode.MaxFileSize=100MB
log4j.appender.namenode.layout=org.apache.log4j.PatternLayout
log4j.appender.namenode.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c: %m%n

# DataNode logs
