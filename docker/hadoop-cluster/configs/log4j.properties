log4j.appender.nodemanager.File=/opt/hadoop-3.3.6/logs/nodemanager.log
log4j.appender.nodemanager.MaxFileSize=100MB
log4j.appender.nodemanager.layout=org.apache.log4j.PatternLayout
log4j.appender.nodemanager.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c: %m%n

# ApplicationMaster logs (for MapReduce jobs)
